<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
    <script src="assets/logic.js"></script>
    <title>Ben's Market Cap</title>
  </head>


  <body>

    <div class="container-fluid">

      <div class="row">

        <div class="col-md-1 col-sm-1 col-1">
          <div class="float-left top-row">
            <img src="assets/BenMarketCapLogo.jpg" alt="Ben Market Cap logo" id="logo" />
          </div>
        </div>

        <div class="col-md-11 col-sm-11 col-11">
          <div class="float-left top-row" id="title">
            <h6>Ben's Market Cap</h6>
          </div>
        </div>

      </div>


    <div class="row">

      <div class="col-md-12 col-sm-12 col-12" id="banner">
        <h3>Welcome to Ben's Market Cap</h3>
        <h4>The best website for tracking your favorite crypto</h4>
      </div>

    </div>


    <div class="row">

      <div class="col-md-12 col-sm-12 col-12">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="crypto-tab" data-toggle="tab" href="#crypto" role="tab" aria-controls="crypto" aria-selected="true">Crypto</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="exchanges-tab" data-toggle="tab" href="#exchanges" role="tab" aria-controls="exchanges" aria-selected="false">Exchanges</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="nextTen-tab" data-toggle="tab" href="#nextTen" role="tab" aria-controls="nextTen" aria-selected="false">Next 10</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="crypto" role="tabpanel" aria-labelledby="crypto-tab"></div>

          <div class="container-fluid">

            <div class="row">

              <div class="col-md-1 col-sm-1 col-1">
                <div class="float-left top-row">
                  <p><strong>Rank</strong></p>
                  <p id="rank">1</p>
                </div>
              </div>

              <div class="col-md-2 col-sm-2 col-2">
                <div class="float-left top-row">
                  <p><strong>Name</strong></p>
                  <p id="name"></p>
                </div>
              </div>

              <div class="col-md-2 col-sm-2 col-2">
                <div class="float-left top-row" id="MarketCap">
                  <p><strong>MarketCap</strong></p>
                </div>
              </div>

              <div class="col-md-1 col-sm-1 col-1">
                <div class="float-left top-row" id="price">
                  <p><strong>Price</strong></p>
                </div>
              </div>

              <div class="col-md-1 col-sm-1 col-1">
                <div class="float-left top-row" id="volume">
                  <p><strong>Volume</strong></p>
                </div>
              </div>

              <div class="col-md-2 col-sm-2 col-2">
                <div class="float-left top-row" id="CirculatingSupply">
                  <p><strong>Circulating Supply</strong></p>
                </div>
              </div>

              <div class="col-md-1 col-sm-1 col-1">
                <div class="float-left top-row" id="change">
                  <p><strong>Change</strong></p>
                </div>
              </div>

              <div class="col-md-2 col-sm-2 col-2">
                <div class="float-left top-row" id="priceGraph">
                  <p><strong>Price Graph (7d)</strong></p>
                </div>
              </div>

          <div class="tab-pane fade" id="exchanges" role="tabpanel" aria-labelledby="exchanges-tab">Put exchange info here</div>
          <div class="tab-pane fade" id="nextTen" role="tabpanel" aria-labelledby="nextTen-tab">Put next ten cryptos here</div>
        </div>



      </div>

    </div>

  </div>


  </body>

</html>
