<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
    <script src="assets/logic.js"></script>
    <title>Ben's Market Cap</title>
  </head>


  <body>

    <div class="row">

      <div class="col-md-1 col-sm-1 col-1">
        <div class="float-left top-row">
          <img src="assets/BenMarketCapLogo.jpg" alt="Ben Market Cap logo" id="logo" />
        </div>
      </div>

      <div class="col-md-11 col-sm-11 col-11">
        <div class="float-left top-row" id="title">
          <h6>Ben's Market Cap</h6>
        </div>
      </div>

    </div>


    <div class="row">

      <div class="col-md-12 col-sm-12 col-12" id="banner">
        <h3>Welcome to Ben's Market Cap</h3>
        <h4>The best website for tracking your favorite crypto</h4>
      </div>

    </div>


    <div class="row" id="buttonRow">

      <div class="col-md-6 col-sm-6 col-6">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group" id="firstGroup">
            <button type="button" class="btn btn-secondary">Crypto</button>
            <button type="button" class="btn btn-secondary">Exchanges</button>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-6 col-6">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="Second group" id="secondGroup">
            <button type="button" class="btn btn-secondary">Next 10</button>
          </div>
        </div>
      </div>

    </div>


  </body>

</html>
